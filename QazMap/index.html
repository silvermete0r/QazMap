					data-description="Абай облысы — 2022 жылы құрылған Қазақстанның шығысындағы облыс. Әкімшілік орталығы – Семей қаласы. Абай облысы оңтүстігінде Жетісу, солтүстік-батысында Павлодар, батысында Қарағанды, солтүстік-шығысында Шығыс Қазақстан облыстарымен, оңтүстік-шығысында Қытай Халық Республикасымен, солтүстігінде Ресей Федерациясымен шектеседі. 19 ғасырда Абай өңірінде Орта жүздің Найман (бұра, тәуке, қаратай, қаракерей, матай, садыр, төртуыл, терістанбал, ақнайман, байжігіт, жұмық, қарауылжасақ, сыбан), Арғын (Бәсентиін, Қаракесек, Тобықты), Тарақты, Керей және Уақ рулары мекендеген."
